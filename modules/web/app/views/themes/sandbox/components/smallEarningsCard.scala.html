@(caption: String, earnings: Double, severity: String)(implicit lang: play.api.i18n.Lang)

<div class="col-xl-3 col-md-6 mb-4">
    <div class="card shadow h-100 py-2 border-left-@severity">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                    @caption
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                    @{
                        java.text.NumberFormat.getNumberInstance().format(earnings)
                    }
                    </div>
                </div>
                <div class="col-auto">
                    <i class="fas fa-euro-sign fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
