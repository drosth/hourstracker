@@
import views.html.themes.sandbox.layout
@(person: PersonViewModel)( implicit messagesProvider: MessagesProvider)

@layout(person) {

    <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
        <div id="content">

                <!-- Begin Page Content -->
            <div class="container-fluid">

                @pageHeading("Profile")

                    <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-4 col-lg-5">
                    @card(caption = "Personal information") {
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td>Firstname</td>
                                    <td>@person.name.firstName</td>
                                </tr>
                                <tr>
                                    <td>Lastname</td>
                                    <td>@person.name.lastName</td>
                                </tr>
                            </tbody>
                        </table>
                    }
                    </div>
                </div>
            </div>
        </div>
    </div>
}
