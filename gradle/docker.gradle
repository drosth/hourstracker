task runDocker() {
    description 'Run Docker image'
    group 'docker'

    doLast {
        println 'Running docker...'
        exec {
            executable 'docker-compose'
            args 'up'
            args '-d'
        }
        exec {
            executable 'docker-compose'
            args 'ps'
        }
    }
}

task stopDocker() {
    description 'Stop Docker image'
    group 'docker'

    doLast {
        println 'Stopping docker...'
        exec {
            executable 'docker-compose'
            args 'down'
        }
    }
}

runDocker.mustRunAfter stopDocker

task restartDocker(dependsOn: [stopDocker, runDocker]) {
    description 'Restart Docker image'
    group 'docker'
}
