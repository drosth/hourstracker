<table width="100%">

    </tr>
    <tr>
        <td colspan="3" class="title">TIMESHEET</td>
    </tr>
    <tr>
        <td colspan="3">&nbsp;</td>
    </tr>
    <tr>
        <td width="50%">Naam consultant</td>
        <td width="50%">Maand</td>
    </tr>
    <tr>
        <td colspan="3">&nbsp;</td>
    </tr>
    <tr>
        <td style="font-size: large;
            font-weight: bold">@consultantName</td>
        <td style="font-size: large;
            font-weight: bold">@monthName @year</td>
    </tr>
    <tr>
        <td colspan="2">&nbsp;</td>
    </tr>
</table>
